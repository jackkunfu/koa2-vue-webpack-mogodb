<html lang="en">

			width: 50%;

		<div style="text-align: center;color: #1C26AB;font-size: 3rem;line-height: 12rem;">统一咨询电话：0571-88682939</div>
	</div>

	</div>


	<script>

			el: '.self',

				}
			},
			mounted: function(){
				var _this = this;
				this.$nextTick(function () {
      			})
				
			}
		})
		
	</script>
