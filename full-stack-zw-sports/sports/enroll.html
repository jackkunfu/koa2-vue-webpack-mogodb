<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>demo</title>
	<link rel="stylesheet" type="text/css" href="css/reset.css"/>

	<script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="js/vue.min.js"></script>
	<script type="text/javascript" src="js/common.js"></script>
</head>
<body>

	<style>
		.row{
			overflow: hidden;
			padding: 0.5rem;
		}
		.row::after{
			clear: both;
		}

		.form .row .fl,
		.form .row .fr{
			float: left;
			font-size: 1.3rem;
			line-height: 3rem;
		}

		.form .row .fl{
			width: 40%;
			padding-left: 1rem;
		}

		.form .row .fr{
			width: 60%;
		}

		.form .row .fr textarea,
		.form .row .fr select,
		.form .row .fr input{
			font-size: 1.5rem;
			padding-left: 0.5rem;
			width: 100%;
			height: 3rem;
			line-height: 3rem;
			border: 1px solid #eee;
		}

		select option{
			font-size: 1.5rem;
			line-height: 1;
		}

		.form .row .fr textarea{
			height: 10rem;
		}

		.form .row .fr input[type=radio]{
			margin-left: 1rem;
			width: 1rem;
		}

	</style>

	<div class="top">
		我要报名
	</div>

	<div class="form ctn">
		<div class="row">
			<div class="fl">请课程类型</div>
			<div class="fr">
				<!-- <input type="text" v-model="type"/> -->
				<select v-model="item.classType">
					<option value="0">初级</option>
					<option value="1">中级</option>
					<option value="2">高级</option>
				</select>
			</div>
		</div>

		<div class="row">
			<div class="fl">学员姓名</div>
			<div class="fr">
				<input type="text" v-model="item.name"/>
			</div>
		</div>

		<div class="row">
			<div class="fl">性别</div>
			<div class="fr">
				<input type="radio" name="sex" value="0" v-model="item.sex"/><span style="position: relative;top:-1.5rem;">男</span>
				<input type="radio" name="sex" value="1" v-model="item.sex"/><span style="position: relative;top:-1.5rem;">女</span>
			</div>
		</div>

		<div class="row">
			<div class="fl">生日</div>
			<div class="fr">
				<input type="text" v-model="item.birth"/>
			</div>
		</div>

		<div class="row">
			<div class="fl">地址</div>
			<div class="fr">
				<input type="text" v-model="item.address"/>
			</div>
		</div>

		<div class="row">
			<div class="fl">父母姓名</div>
			<div class="fr">
				<input type="text" v-model="item.familyName"/>
			</div>
		</div>

		<div class="row">
			<div class="fl">父母手机</div>
			<div class="fr">
				<input type="text" v-model="item.mobile"/>
			</div>
		</div>

		<div class="row">
			<div class="fl">备注</div>
			<div class="fr">
				<textarea type="text" v-model="item.desc"></textarea>
			</div>
		</div>

		<div class="fixed-btm">
			<div class="fl">费用合计
				<span style="color: red;margin: 0 10px;">
					<span v-if="item.classType==0">{{item.pay0}}</span>
					<span v-if="item.classType==1">{{item.pay1}}</span>
					<span v-if="item.classType==2">{{item.pay2}}</span>
				</span>元
			</div>
			<div class="fr" @click="pay">支付</div>
		</div>
	</div>

	<script>

		new Vue({
			el: '.ctn',
			data: {
				item: {
					classType: 0,
					name: '',
					sex: '',
					birth: '',
					address: '',
					familyName: '',
					mobile: '',
					desc: '',
					pay0: 0,
					pay1: 1,
					pay2: 2,
					trainId: null
				}
			},
			mounted: function(){
				this.item.trainId = location.href.split('id=')[1];

				var _this = this;
				this.$nextTick(function () {})

			},
			methods: {
				pay(){
					// if(!localStorage.zwUserId){
					// 	if(confirm('还没登陆，是否去登陆？')){
					// 		location.href = "/login.html"
					// 	}
					// }
					if(!(/^1[3|4|5|8][0-9]\d{4,8}$/.test(this.item.mobile))){
						alert('手机号格式不对~');
						return;
					}
					this.item.pay = this.item['pay'+this.item.classType];
					this._ajaxData('post', '/zhengwu/pay', this.item, function(data){
						if(data.code == 1){
							// location.href.
						}else{
							// _this.page--;
							alert(data.msg);
						}
						_this.done = true;
					})
				}
			}
		})

	</script>


</body>
</html>
