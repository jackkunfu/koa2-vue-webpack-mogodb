<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<title>个人中心</title>
	<link rel="stylesheet" type="text/css" href="css/reset.css"/>

	<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://cdn.bootcss.com/vue/2.2.6/vue.min.js"></script>
	<script type="text/javascript" src="js/common.js"></script>
</head>
<body>

	<style>
		/* html{
			height: 100%;
		}
		body{
			height: 100%;
			background-image: url('img/bg.png');
			background-size: 100% 100%;
		} */

		.self{
			background-image: url('img/bg.png');
			background-size: 100% auto;
		}

		.self-top{
			padding: 0.5rem 0;
			font-size: 2rem;
			text-align: center;
			/* border-bottom: 1px solid #e7e7e7; */
			color: #fff;

			line-height: 7rem;
		}
		.self-top img{
			display: block;
			width: 8rem;
			height: 8rem;
			margin: 3rem auto 0;
			background: #ccc;
			border-radius: 4rem;
		}

		.box{
			/*display: inline-block;
			float: left;
			width: 50%;*/
			display: block;
			text-align: left;
			border-bottom: 1px solid #e7e7e7;
			padding: 0 3rem;

			color: rgb(125,200,225)!important;

			height: 4rem;
			line-height: 4rem;
			font-size: 1.4rem;

			position: relative;
		}

		.box::after{
			position: absolute;
			content: '>';
			transform: scale(1, 1.5);
			right: 1rem;
			top: 1rem;
			line-height: 2rem;
			font-size: 1.5rem;
		}
		.box img{
			position: absolute;
			width: 2rem;
			left: 0.8rem;
			top: 1rem;
		}
		.part{
			height: 4rem;
			background: #fff;
			border-radius: 1.5rem 1.5rem 0 0;
			border-bottom: 0.5rem solid #e4e4e4;
			overflow: hidden;
		}
		.ctn{
			background: #fff;
		}
	</style>

	<!-- <div class="top">
		个人中心
	</div> -->
	<div class="self">

		<div class="self-top">
			<img :src="wximg" alt="" />
			{{wxname}}
		</div>
		<div class="part"></div>
		<div class="ctn">
			<a href="bill.html" class="box">
				<img src="img/ball.png">我的订单课程</a>
			<!-- <a href="course.html" class="box">我的课程</a> -->
			<!-- <a :href="'class.html?id='+userInfo.id" class="box">上课记录</a> -->
			<!-- <a :href="'active.html?id='+userInfo.id" class="box">
				<img src="img/ball.png">最新活动</a> -->
			<a href="tineng.html" class="box">
				<img src="img/jilu.png">体能素质</a>
			<a href="tel:0571-28278488" class="box">
				<img src="img/kefu.png">联系客服</a>
			<!-- <a :href="'order.html?id='+userInfo.id" class="box">使用说明</a> -->
			<div style="text-align: center;color: #00aaee;font-size: 1.2rem;line-height: 5rem;">统一咨询电话：0571-28278488</div>
		</div>

		<div class="fix-btm">
			<a href="index.html">训练营</a>
			<a href="self.html">我的</a>
		</div>

	</div>

	<script>

		new Vue({
			el: '.self',
			data: {
				wxname: localStorage.wxname,
				wximg: localStorage.wximg,
				userInfo: {
					id: 0,
					name: 'xxx',
					img: ''
				}
			},
			mounted: function(){
				var _this = this;
				if(!localStorage.wxname || localStorage.wxname == 'undefined'){
					_this._ajaxData('get', '/zhengwu/userinfo', {}, function(data){
						_this.wxname = data.nickname;
						_this.wximg = data.headimgurl;
						localStorage.wxname = data.nickname;
						localStorage.wximg = data.headimgurl;
					})
				}

			}
		})

	</script>


</body>
</html>
