<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0"><title>上课记录</title><link rel="stylesheet" href="css/reset-50a8c2bbf1.css"><script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script><script src="https://cdn.bootcss.com/vue/2.2.6/vue.min.js"></script><script src="js/common-9de3ecab4b.js"></script></head><body><style>.list .box{overflow:hidden;margin-bottom:1rem;border-bottom:1px solid #efefef;padding-bottom:1rem}.box img,.box>div{float:left;line-height:1.5}.box img{display:block;width:8rem;height:8rem;margin-right:1rem;background:#c1c1c1}.box .address img{width:2rem;height:auto;position:relative;top:-.5rem;margin-right:.3rem;background:#fff}.box .name{width:15rem;font-size:2rem;color:#333;margin-top:1rem;text-overflow:ellipsis;overflow:hidden;white-space:nowrap}.box .address{font-size:1.2rem;margin-top:1rem;padding-top:.5rem;color:#666;text-overflow:ellipsis;overflow:hidden;white-space:nowrap}</style><div class="top">上课记录</div><div class="ctn"><div class="list"><a v-for="(item,i) in lists" :href="'detail.html?id='+item.trainId"><div class="box"><img :src="item.photo" alt=""><div><div class="name">{{item.name}}</div><div class="address"><img src="address.png"> {{item.address}}</div></div></div></a><div v-if="!isMore" style="margin:.5rem;text-align:center">没有更多了</div></div></div><script>new Vue({el:".ctn",data:{lists:[],isMore:!0,done:!0,page:1},mounted:function(){var t=this;this.list(1),this.$nextTick(function(){$(window).scroll(function(){$(document).height()-$(document).scrollTop()-$(window).height()==0&&t.isMore&&t.done&&(t.page++,t.list(t.page))})})},methods:{list:function(t){var e=this;e.done=!1,e._ajaxData("get","/zhengwu/train",{pageNo:t,pageSize:20},function(t){var i=t.list||[];i.length>0?e.lists=e.lists.concat(i):e.isMore=!1,e.done=!0})}}})</script></body></html>
