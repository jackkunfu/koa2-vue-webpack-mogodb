<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0"><title>体能列表</title><link rel="stylesheet" href="css/reset-50a8c2bbf1.css"><script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script><script src="https://cdn.bootcss.com/vue/2.2.6/vue.min.js"></script><script src="js/common-9de3ecab4b.js"></script><script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script></head><body><style>body{background-image:url(img/tbg.jpg);background-size:100% auto}.list .box{overflow:hidden;border-radius:5px;margin:.3rem .3rem .8rem .3rem;position:relative;background:#fff;text-align:center;font-size:1.2rem;line-height:1.5}table{width:100%;border-top:1px solid #93d0ff;border-left:1px solid #93d0ff}tr{margin:0;padding:0}td{border-right:1px solid #93d0ff;border-bottom:1px solid #93d0ff;margin:0;padding:0}.tip{text-align:right}.tip span{margin:0 10px}.search{width:25.2rem;margin:1rem auto}.search input{width:20rem;height:3rem;padding-left:2rem}.sear{float:right;width:5rem;height:3rem;line-height:3rem;text-align:center;color:#fff;background-color:#93d0ff}</style><div class="top">体能素质</div><div class="ctn"><div class="list"><div class="search"><input type="text" placeholder="输入学员姓名或手机号查询" v-model="sear"><div class="sear" @click="search">搜索</div></div><div class="box" v-for="(item,i) in lists" v-if="lists.length>0"><div class="title">体能素质卡</div><table border="0" cellspacing="0" cellpadding="0"><tr><td>项目</td><td>身高</td><td>体重</td><td>摸高</td><td>立定跳远</td><td>4*10米</td></tr><tr><td>数据</td><td>{{item.sg}}</td><td>{{item.tz}}</td><td>{{item.mg}}</td><td>{{item.ldty}}</td><td>{{item.m400}}</td></tr><tr><td>评估</td><td>{{item.sgPg}}</td><td>{{item.tzPg}}</td><td>{{item.mgPg}}</td><td>{{item.ldtyPg}}</td><td>{{item.m400Pg}}</td></tr></table><div class="tip"><span>教练:{{item.createBy}}</span> <span>{{item.createDate}}</span></div></div><div v-if="lists.length==0" style="margin:.5rem;text-align:center"><img src="img/twu.png" style="width:50%;margin:5rem auto"></div><div v-if="!isMore && lists.length>0" style="margin:.5rem;text-align:center">没有更多了</div></div></div><script>new Vue({el:".ctn",data:{lists:[],isMore:!0,done:!0,page:1,sear:""},mounted:function(){this.list(1),this.$nextTick(function(){var t=this;$(window).scroll(function(){$(document).height()-$(document).scrollTop()-$(window).height()==0&&t.isMore&&t.done&&(t.page++,t.list(t.page))})})},methods:{list:function(t){var e=this;e.done=!1;var i={pageNo:t};""!=this.sear.trim()&&(i.name=this.sear.trim()),e._ajaxData("get","/zhengwu/tineng/list",i,function(t){var i=t.list||[];i.length>0?e.lists=e.lists.concat(i):e.isMore=!1,e.done=!0,i.length<t.pageSize&&(e.isMore=!1),e.lists.length>=t.count&&(e.isMore=!1)})},search:function(t){if(""!=this.sear.trim()){var e=this;e.done=!1,e._ajaxData("get","/zhengwu/tineng/list",{pageNo:1,name:this.sear.trim()},function(t){var i=t.list||[];i.length>0?e.lists=i:e.isMore=!1,e.done=!0,i.length<t.pageSize&&(e.isMore=!1),e.lists.length>=t.count&&(e.isMore=!1)})}}}})</script></body></html>
